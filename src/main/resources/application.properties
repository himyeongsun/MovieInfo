# \uD504\uB85C\uC81D\uD2B8\uBA85
spring.application.name=movieInfo



# \uC11C\uBC84\uC124\uC815
server.port=8080



# \uB370\uC774\uD130\uBCA0\uC774\uC2A4 \uC124\uC815
# \uB4DC\uB77C\uC774\uBC84
spring.datasource.driver-class-name=org.h2.Driver
# \uC811\uC18D\uC8FC\uC18C
# \uBA54\uBAA8\uB9AC\uC5D0 \uB370\uC774\uD130\uBCA0\uC774\uC2A4 \uAD6C\uC131, \uC11C\uBC84\uC885\uB8CC\uB418\uBA74 \uB370\uC774\uD130\uBCA0\uC774\uC2A4 \uC0AD\uC81C
# spring.datasource.url=jdbc:h2:mem/moviedb;MODE=MySQL
spring.datasource.url=jdbc:h2:~/db/moviedb;MODE=MySQL
# \uC811\uC18D\uACC4\uC815
spring.datasource.username=sa
spring.datasource.password=1234



# JPA\uC124\uC815
# \uC5D4\uD2F0\uD2F0\uC5D0 \uBCC0\uACBD\uC774 \uC788\uC73C\uBA74 \uD14C\uC774\uBE14\uC744 \uC0C8\uB85C\uC0DD\uC131
spring.jpa.hibernate.ddl-auto=update
# JPA\uB97C H2 SQL\uBB38\uC73C\uB85C \uBCC0\uD658\uD574\uC11C \uC0AC\uC6A9
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

#\uD544\uC694\uC5D0 \uB530\uB978 \uC120\uD0DD\uC0AC\uD56D (\uD504\uB85C\uADF8\uB7A8\uC774 \uC644\uC131\uB418\uBA74 \uBE7C\uBC84\uB824\uC11C \uC11C\uBC84\uB97C \uAE68\uB057\uD558\uAC8C \uC720\uC9C0\uD55C\uB2E4.)
# JPA \uB3D9\uC791\uC2DC \uCF58\uC194\uC5D0 SQL\uBB38\uC744 \uCD9C\uB825
spring.jpa.properties.hibernate.show_sql=ture
# JPA SQL\uBB38\uC744 \uB370\uC774\uD130\uBCA0\uC774\uC2A4 SQL\uBB38\uC73C\uB85C \uBCC0\uD658\uD574\uC11C \uCD9C\uB825
spring.jpa.properties.hibernate.format_sql=ture



# \uD0C0\uC784\uB9AC\uD504 \uC124\uC815
# \uC7AC\uC2DC\uC791 \uC5C6\uC774 thymeleaf\uB97C \uC0C8\uB85C\uACE0\uCE68 \uAC00\uB2A5
spring.thymeleaf.cache=false
# \uBB38\uC790\uC14B
spring.thymeleaf.encoding=UTF-8
# \uC800\uC7A5\uB41C \uD3F4\uB354
spring.thymeleaf.prefix=classpath:/templates/
# \uD655\uC7A5\uC790
spring.thymeleaf.suffix=.html
# html\uC774 \uC874\uC7AC\uD558\uB294\uC9C0 \uD655\uC778
spring.thymeleaf.check-template-location=true



# \uAC1C\uBC1C\uD658\uACBD
# HTML \uBCC0\uACBD\uC2DC \uC790\uB3D9\uC73C\uB85C \uBE0C\uB77C\uC6B0\uC800\uC5D0 \uC801\uC6A9
spring.devtools.livereload.enabled=true
# JAVA \uC218\uC815\uC2DC \uC790\uB3D9\uC73C\uB85C \uC11C\uBC84\uB97C \uC7AC\uC2E4\uD589
spring.devtools.restart.enabled=true



# \uC601\uD654\uD3EC\uC2A4\uD130\uB97C \uC800\uC7A5\uD560 \uD30C\uC77C \uD3F4\uB354\uC124\uC815
# multipart\uB294 \uBC18\uB4DC\uC2DC post\uB85C \uC804\uC1A1\uAC00\uB2A5
# \uC6F9\uC5D0\uC11C \uB2E4\uC911 \uD30C\uC77C \uC804\uC1A1\uAE30\uB2A5\uC744 \uD65C\uC131\uD654
spring.servlet.multipart.enabled=true
# 1\uAC1C\uC758 \uD30C\uC77C\uC758 \uCD5C\uB300 \uD06C\uAE30
spring.servlet.multipart.max-file-size=10MB
# \uB2E4\uC911\uC804\uC1A1\uC73C\uB85C \uBCF4\uB0BC \uC218 \uC788\uB294 \uCD5C\uB300 \uD06C\uAE30 (30/10 = 3\uAC1C\uC815\uB3C4)
spring.servlet.multipart.max-request-size=30MB



# \uC2A4\uD504\uB9C1\uBD80\uD2B8\uB294 \uC678\uBD80\uC5D0\uC11C \uC11C\uBC84\uB0B4\uC5D0 \uC811\uADFC \uBD88\uAC00\uD558\uAE30 \uB54C\uBB38\uC5D0
# \uC601\uD654\uD3EC\uC2A4\uD130\uAC00 \uC800\uC7A5\uB420 \uC704\uCE58(\uC11C\uBC84 \uC678\uBD80\uC5D0 \uC874\uC7AC)
imgUploadLocation = c:/movie/
# java \uBA85\uB839\uC5B4\uB85C \uD30C\uC77C\uC744 \uC800\uC7A5\uD558\uB294 \uACBD\uB85C
uploadPath = file:///c:/movie/

# \uC815\uC801\uC790\uC6D0\uC774 \uC800\uC7A5\uB41C \uC704\uCE58(\uB85C\uACE0\uAC00 \uC800\uC7A5\uB420 \uC704\uCE58)
spring.web.resources.static-locations=classpath:/static



# \uB370\uC774\uD130\uBCA0\uC774\uC2A4 \uD0ED
# \uC11C\uBC84 \uAD6C\uB3D9\uC911 \uC774\uC6A9\uBD88\uAC00\uB2A5(\uCDA9\uB3CC)
# \uD504\uB85C\uADF8\uB7A8 \uC2E4\uD589\uC804\uC5D0 \uB370\uC774\uD130\uBCA0\uC774\uC2A4 \uBE44\uD65C\uC131\uD654 \uD6C4 \uC0AC\uC6A9

# \uD1B0\uCEA3\uC11C\uBC84\uB97C \uC6B4\uC601\uC911\uC5D0 H2\uB370\uC774\uD130\uBCA0\uC774\uC2A4 \uC11C\uBC84\uC5D0 \uC811\uADFC
# localhost/h2-console
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="contianer">>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <div class="card">
                <div class="card-body">
                    <h2>영화정보 수정</h2>
                    <!--Controller에 multipart 선언시 전송에서 multipart 지원-->
                    <!--model.addAttribute("movieDTO",-->
                    <form th:action="@{/modify}" method="post" enctype="multipart/form-data"
                    th:object="${movieDTO}">
                        <input type="hidden" name="code" th:field="*{code}">
                        <table class="table">
                            <!--DTO를 참고해서-->
                            <tbody>
                            <tr>
                                <td style="width:15%">영화제목 :</td>
                                <td style="width:85%">
                                    <input type="text" class="form-control" style="width:300px"
                                           placeholder="영화제목을 입력하세요." name="name" th:field="*{name}">
                                </td>
                            </tr>
                            <tr>
                                <td style="width:15%">영화감독 :</td>
                                <td style="width:85%">
                                    <input type="text" class="form-control" style="width:100px"
                                           name="director" th:field="*{director}">
                                </td>
                            </tr>
                            <tr>
                                <td style="width:15%">제작국가 :</td>
                                <td style="width:85%"><!--동일한 내용을 다른 값으로 입력할 수 있을 때 select로 통일화-->
                                    <select class="form-select" name="nation" th:field="*{nation}" style="width:150px">
                                        <option value="한국">한국</option>
                                        <option value="중국">중국</option>
                                        <option value="일본">일본</option>
                                        <option value="미국">미국</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td style="width:15%">장르 :</td>
                                <td style="width:85%">
                                    <select class="form-select" name="genre" th:field="*{genre}" style="width:150px">
                                        <option value="SF">SF</option>
                                        <option value="액션">액션</option>
                                        <option value="스릴러">스릴러</option>
                                        <option value="공포">공포</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td style="width:15%">주연배우 :</td>
                                <td style="width:85%">
                                    <input type="text" class="form-control" style="width:100px"
                                           name="actor" th:field="*{actor}">
                                </td>
                            </tr>
                            <tr>
                                <td style="width:15%">개봉일 :</td>
                                <td style="width:85%">
                                    <input type="date" class="form-control" style="width:300px"
                                           name="opendate" th:field="*{opendate}">
                                </td>
                            </tr>
                            <tr>
                                <td style="width:15%">영화소개 :</td>
                                <td style="width:85%">
                                    <!--긴 문장이 필요한 경우에는 textarea-->
                                    <textarea class="form-control" rows="5" name="synopsis" th:field="*{synopsis}"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td style="width:15%">영화포스터 :</td>
                                <!--기존이미지를 미리보기, File로는 새로운 이미지를 지정-->
                                <td style="width:85%">
                                    <!--컨트롤러에 MultipartFile imagefile 이름과 동일하게
                                    DTO의 파일명인 아무상관없음-->
                                    <input type="file" class="form-control" style="width:300px"
                                           name="imagefile">
                                    <img th:src="@{/upload/}+${movieDTO.poster}" width="150px" height="200px">

                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary">수정</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
        <div class="col-2"></div>
    </div>
</div>
</body>
</html>
